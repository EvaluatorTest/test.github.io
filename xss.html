<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Out</title>
    <script>
        // Function to display a message and then log out the user
        function logOut() {
            alert("Your session has been successfully logged out.");
            // Redirect to a login page (change this URL to your actual login page)
            window.location.href = '/login';  // Change this URL to your login page URL
        }
    </script>
</head>
<body onload="logOut()">
    <h1>Redirecting...</h1>
</body>
</html>
