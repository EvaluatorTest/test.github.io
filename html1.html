<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de iframe</title>
</head>
<body>

  <h1>Ejemplo de uso de iframe</h1>

  <p>Este es un ejemplo de un iframe que carga un sitio web externo:</p>

  <iframe 
    src="https://www.google.com" 
    width="600" 
    height="400" 
    title="Página de ejemplo">
  </iframe>

  <p>Este iframe carga la página de "example.com" dentro de esta página HTML.</p>

</body>
</html>
